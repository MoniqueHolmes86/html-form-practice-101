<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contactstyle.css" />
  </head>

  <body>
    <header class="ContactMe">
      <h1>Contact Me</h1>
      <div class="contact">
        <p>Address: Capital Factory- Austin Tx</p>
        <p>Phone Number: 123-456-7890</p>
        <p>Email: contactme@gmail.com</p>
      </div>
    </header>
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div class="box">
        <div class="labels">
          <input
            class="name"
            type="text"
            name="name"
            id="name"
            placeholder="Name"
          />
          <input
            class="email"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          />
          <input class="subject" type="subject" placeholder="Subject" />
        </div>

        <div>
          <input class="phone" type="tel" name="phone"
          id="phone"placeholder="Type Here Your Message...""" />
        </div>
      </div>
      <button type="submit">Submit</button>
      <div class="icons">
      <img src="https://img.icons8.com/bubbles/100/000000/facebook.png">
      <img src="https://img.icons8.com/bubbles/100/000000/twitter.png">
      <img src="https://img.icons8.com/bubbles/100/000000/linkedin.png">
      <img src="https://img.icons8.com/bubbles/100/000000/instagram-new.png">
    </div>
  </body>
</html>
